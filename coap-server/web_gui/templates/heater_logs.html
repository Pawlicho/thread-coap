<!DOCTYPE html>
<html>
<head>
    <title>Client 1 Logs</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='logs.css') }}">
</head>
<body>
    <h1>Logs</h1>
    <div class="button-container">
        <form method="post" action="/clear/heater">
            <button type="submit">Clear Heater Logs</button>
        </form>
    </div>
    {% if logs_data %}
    <table>
        <tr>
            <th>ID</th>
            <th>Time</th>
            <th>Message Type</th>
            <th>Value</th>
            <th>Source IP</th>
        </tr>
        {% for log in logs_data %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
            <td>{{ log[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No logs available.</p>
    {% endif %}
</body>
</html>
