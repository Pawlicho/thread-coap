# GPIO enable
CONFIG_GPIO=y

# nRF board library
CONFIG_DK_LIBRARY=y

# Generic networking options
CONFIG_NETWORKING=y

CONFIG_NET_L2_OPENTHREAD=y

# Enable OpenThread features set
CONFIG_OPENTHREAD_NORDIC_LIBRARY_MASTER=y

# Thread Network default parameters
CONFIG_OPENTHREAD_MANUAL_START=n
# CONFIG_OPENTHREAD_PANID=11111
# CONFIG_OPENTHREAD_CHANNEL=13
# CONFIG_OPENTHREAD_NETWORK_NAME="pawel_network"
# CONFIG_OPENTHREAD_XPANID="fb:02:00:00:ab:cd:00:00"
# CONFIG_OPENTHREAD_NETWORKKEY="00:11:22:33:44:55:66:77:88:99:aa:bb:cc:dd:ee:ff"

# Commissioning
CONFIG_OPENTHREAD_JOINER_AUTOSTART=y
# CONFIG_OPENTHREAD_JOINER_PSKD="b5fe57ab90a0dc5811997dcb63861d99"

# Network shell
CONFIG_SHELL=y
CONFIG_OPENTHREAD_SHELL=y
CONFIG_SHELL_ARGC_MAX=26
CONFIG_SHELL_CMD_BUFF_SIZE=416

CONFIG_MBEDTLS_SHA1_C=n
CONFIG_FPU=y

CONFIG_GPIO_SHELL=y

# Logging
CONFIG_NET_LOG=y
CONFIG_LOG=y
CONFIG_PRINTK=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_LOG_DEFAULT_LEVEL=3

